<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscaminas en Binario</title>
  <link rel="stylesheet" href="memoria-ascii.css">
</head>
<body>
  <div class="container">
    <aside class="ascii-table">
      <h2>Tabla ASCII</h2>
      <table>
        <tr><th>Letra</th><th>ASCII</th><th>Binario</th></tr>
      </table>
    </aside>

    <main>
      <h1>Buscaminas Binario</h1>
      <p>Encontrá los bits correctos sin caer en las minas (bits erróneos).</p>
      <div id="grid" class="grid"></div>
      <p id="mensaje"></p>
    </main>

    <aside class="ayuda">
      <h2>Controles</h2>
      <ul>
        <li>Click para revelar</li>
        <li>Avoid bits que no forman letras ASCII válidas</li>
      </ul>
    </aside>
  </div>

  <script src="memoria-ascii.js"></script>
</body>
</html>
